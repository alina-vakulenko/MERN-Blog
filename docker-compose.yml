version: "3"

services:
  mongo:
    image: mongo:latest
    container_name: mongo_cont
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env
    depends_on:
      - mongo

  backend:
    build: ./backend
    container_name: backend
    restart: on-failure
    volumes:
      - ./backend/src:/backend/src
    ports:
      - "4444:4444"
    env_file:
      - .env
    depends_on:
      - mongo

volumes:
  mongo_data: {}
